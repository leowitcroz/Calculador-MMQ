  <body>
    <div class="container">
      <h1 class="title">CALCULADOR MMQ</h1>
      <div class="tudo">

          <div class="input">
            <div class="nome">X1</div>
            <input type="number" name="x1" id="x1" />
          </div>
          <div class="input">
            <div class="nome">X2</div>
            <input type="number" name="x2" id="x2" />
          </div>

          <div class="input">
            <div class="nome">X3</div>
            <input type="number" name="x3" id="x3" />
          </div>

          <div class="input">
            <div class="nome">X4</div>
            <input type="number" name="x4" id="x4" />
          </div>

          <div class="input">
            <div class="nome">X5</div>
            <input type="number" name="x5" id="x5" />
          </div>
        </section>
        <!------------->
        <!------------->
        <!------------->
        <!------------->
        <section class="variaveis-Y">
          <div class="input">
            <div class="nome">Y1</div>
            <input type="number" name="y1" id="y1" />
          </div>

          <div class="input">
            <div class="nome">Y2</div>
            <input type="number" name="y2" id="y2" />
          </div>

          <div class="input">
            <div class="nome">Y3</div>
            <input type="number" name="y3" id="y3" />
          </div>

          <div class="input">
            <div class="nome">Y4</div>
            <input type="number" name="y4" id="y4" />
          </div>

          <div class="input">
            <div class="nome">Y5</div>
            <input type="number" name="y5" id="y5" />
          </div>
        </section>
        <section class="results">
          <button id="calcular">
            CALCULAR COEF ANGULAR <br />
            E LINEAR
          </button>

          <div id="resultadoangular">
            <!--aonde coloca o resultado-->
          </div>

          <div id="resultadolinear">
            <!--aonde coloca o resultado-->
          </div>
        </section>
      </div>
    </div>
    <script src="calculador.js"></script>
